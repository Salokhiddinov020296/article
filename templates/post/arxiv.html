{% extends 'layouts/base.html' %}
{% load static i18n %}
{% block content %}
    <section class="heading-page header-text" id="top">
        <div class="container">
            <div class="row">
                {% if object_list %}
                    {% for a in object_list %}
                        <div class="col-lg-3" style="display:inline-block; margin-bottom: 25px">
                            <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header">
                                    <strong class="me-auto">Volume {{ a.volume }} Issue {{ a.issue }}</strong>
                                </div>
                                <div class="toast-body">
                                    <div class="row">
                                        <img src="{% static 'images/course-01.jpg' %}"
                                             style="display:inline-block;max-width:300px;max-height:400px">
                                        <div class="col-lg-12">
                                            <h4 class="card-title"></h4>
                                            <span class="badge bg-dark"><i
                                                    class="bi bi-calendar2-date"></i>{{ a.date|date:"d.m.Y" }}</span>
                                            <a href="/media/{{ a.article_pdf }}" target="_blank"
                                               class="card-link" data-bs-toggle="tooltip" data-bs-placement="top"
                                               title=""
                                               data-bs-original-title="">
                                                <span class="badge bg-success"><i class="bi bi-arrow-down-circle"></i> Download</span>

                                            </a><a href="/media/{{ a.article_pdf }}"
                                                   class="card-link" style="margin-left:1px;"><span
                                                class="badge bg-info"><i
                                                class="bi bi-eye"></i> View more</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <h1 class="text-danger">This page will be worked soon</h1>
                {% endif %}
            </div>
        </div>
    </section>
{% endblock %}
